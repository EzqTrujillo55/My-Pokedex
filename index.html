<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla Pokemón</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container" style="margin-top: 10%;">
        <h1 class="text-center">Batalla Pokemón!</h1>
        <div class="row text-center" id="listarpokemon">
            <div class="col">
                <div class="pokemon" id="pok-1">
                    <div class="imagen"><img ></div> 
                    <p></p>
                </div>
                <div class="pokemon" id="pok-2">
                    <div class="imagen"><img ></div> 
                    <p></p>
                </div>
            </div>
            <div class="col" style="margin-top: 10%;">
                <h3>VS</h3>
            </div>
            <div class="col">
                <div class="pokemon" id="pok-3">
                    <img >
                    <p></p>
                </div>
                <div class="pokemon" id="pok-4">
                    <img >
                    <p></p>
                </div>
            </div>
        </div>
        <button onclick="consultarPokemones()" class="btn btn-danger" style="margin-left: 46%">BATALLA</button>
        <div style="margin-left: 44%;" class="mt-2">
            <h4>Integrantes: </h4>
            <ul>
                <li>Gabriela García</li>
                <li>Pablo Trujillo</li>
            </ul>
        </div>
    </div>
    
    <script>
        let lista = document.getElementById("listarpokemon");
        function consultarPokemon(id, number) {
            fetch(`https://pokeapi.co/api/v2/pokemon/${id}`)
            .then( res =>{
                console.log(res);
                res.json()
                .then(pokemon=>{
                    console.log(pokemon);
                    mostrarPokemon(pokemon,number)
                })
            })
        }

        function consultarPokemones() {
            let primerPokemon = Math.round(Math.random() * 150);
            console.log(primerPokemon);
            let segundoPokemon = Math.round(Math.random() * 150);
            console.log(segundoPokemon);
	        let tercerPokemon = Math.round(Math.random() * 150);
	        let cuartoPokemon = Math.round(Math.random() * 150); 
            consultarPokemon(primerPokemon, 1);
            consultarPokemon(segundoPokemon, 2);
	        consultarPokemon(tercerPokemon, 3);
	        consultarPokemon(cuartoPokemon, 4); 
        }

        function mostrarPokemon(pokemon, id) {
            let item = lista.querySelector(`#pok-${id}`);
            let img = item.getElementsByTagName("img")[0].setAttribute("src", pokemon.sprites.front_default);
            let nombre = item.getElementsByTagName("p")[0].innerHTML = pokemon.name;
        }
        consultarPokemones();
    </script>
</body>

</html>
